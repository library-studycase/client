<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h3>Adding a book</h3>
        </div>
    </div>
    <div class="row">
        <hr>
    </div>
    <div class="row">
        <div class="col-lg-12 to-user-list">
            <a href="/">to list of books</a>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-4">
            <form ng-submit="submit();">
                <div class="form-group">
                    <label for="book-name">Book name</label>
                    <input type="text" ng-model="form.title"
                           class="form-control" id="book-name" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="author-name">Author</label>
                    <input type="text" ng-model="form.author"
                           class="form-control" id="author-name" placeholder="Author">
                </div>
                <div class="form-group">
                    <label for="author-name">Description</label>
                    <input type="text" ng-model="form.description"
                           class="form-control" id="description" placeholder="Description">
                </div>
                <div class="form-group">
                    <label for="user-age">Number of pages</label>
                    <input type="text" ng-model="form.pages" maxlength="5" class="form-control"
                           id="user-age" placeholder="Number of pages">
                </div>
                <hr>
                <button type="submit" class="btn btn-success btn-sm">Add</button>
            </form>
        </div>
    </div>
</div><!-- /container -->
