<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <div class="login">
                <div class="panel panel-default">
                    <div class="panel-heading"><span class="glyphicon glyphicon-user"></span>Login</div>
                    <div class="panel-body">
                        <form class="form" role="form" ng-submit="submit();">
                            <div class="form-group">
                                <label class="sr-only" for="Login">Login</label>
                                <input ng-model="form.login" class="form-control" id="Login" placeholder="Login">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="Password">Password</label>
                                <input ng-model="form.password" type="password" class="form-control" id="Password"
                                       placeholder="Password">
                            </div>
                            <button type="submit" class="btn btn-success">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div><!-- /container -->
