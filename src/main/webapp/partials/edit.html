<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h3>Editing a book</h3>
        </div>
    </div>
    <div class="row">
        <hr>
    </div>
    <div class="row">
        <div class="col-lg-12 to-user-list">
            <a href="/">to list of books</a>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-4">
            <form>
                <div class="form-group">
                    <label for="book-name">Name</label>
                    <input type="text" ng-model="book.title"
                           class="form-control" id="book-name" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="author-name">Author</label>
                    <input type="text" ng-model="book.author"
                           class="form-control" id="author-name" placeholder="Author">
                </div>
                <div class="form-group">
                    <label for="author-name">Description</label>
                    <input type="text" ng-model="book.description"
                           class="form-control" id="description" placeholder="Description">
                </div>
                <div class="form-group">
                    <label for="pages">Number of pages</label>
                    <input type="text" ng-model="book.pages" maxlength="5" class="form-control"
                           id="pages" placeholder="Number of pages">
                </div>
                <hr>
                <div class="row">
                    <div class="col-lg-6">
                        <button ng-click="update()" class="btn btn-success btn-sm">Save</button>
                    </div>
                    <div class="col-lg-6 dlt-btn-wrapper">
                        <button ng-click="remove()" class="btn btn-danger btn-sm">Remove</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-4">
        </div>
    </div>
</div>
