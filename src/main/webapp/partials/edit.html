<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h3>Редактирование книги</h3>
        </div>
    </div>
    <div class="row">
        <hr>
    </div>
    <div class="row">
        <div class="col-lg-12 to-user-list">
            <a href="/">к списку книг</a>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-4">
            <form>
                <div class="form-group">
                    <label for="book-name">Название книги</label>
                    <input type="text" ng-model="book.title"
                           class="form-control" id="book-name" placeholder="Название книги">
                </div>
                <div class="form-group">
                    <label for="author-name">Автор</label>
                    <input type="text" ng-model="book.author"
                           class="form-control" id="author-name" placeholder="Автор">
                </div>
                <div class="form-group">
                    <label for="author-name">Описание</label>
                    <input type="text" ng-model="book.description"
                           class="form-control" id="description" placeholder="Описание">
                </div>
                <div class="form-group">
                    <label for="pages">Количество страниц</label>
                    <input type="text" ng-model="book.pages" maxlength="5" class="form-control"
                           id="pages" placeholder="Количество страниц">
                </div>
                <hr>
                <div class="row">
                    <div class="col-lg-6">
                        <button ng-click="update()" class="btn btn-success btn-sm">Сохранить</button>
                    </div>
                    <div class="col-lg-6 dlt-btn-wrapper">
                        <button ng-click="remove()" class="btn btn-danger btn-sm">Удалить</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-4">
        </div>
    </div>
</div>
